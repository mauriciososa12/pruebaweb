<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Las mejores películas, estrenos, promociones y dulces en el mejor Cine. Contamos con las 4B Bueno, bonito, barato y bastante. Compra tus entradas de forma digital, rápido y sin colas." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>¡Bienvenido a Cineverse Perú!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />

  <style>
    @keyframes rotate {
      100% {
        transform: rotate(360deg)
      }
    }

    :root {
      scroll-behavior: smooth;
      --primary-theme-color: #fff;
      --secondary-theme-color: #f5f5f5;
      --primary-text-color: #004a8c;
      --secondary-text-color: #000000;
      --tertiary-text-color: #0d1f40;
      --quaternary-text-color: #0d1f40bf;
      --quinary-text-color: #bbb;
      --primary-invalid-text-color: #e50246;
      --primary-shadow-color: #00000080;
      --secondary-shadow-color: #0000001a;
      --tertiary-shadow-color: #083c7580;
      --primary-highlight-color: #0050b2;
      --secondary-highlight-color: #e50246;
      --primary-button-color: #0050b2;
      --secondary-button-color: #e50246;
      --primary-button-text-color: #fff;
      --primary-active-button-color: #00397f;
      --secondary-active-button-color: #b20237;
      --inverse-primary-text-color: #f5f5f5;
      --inverse-secondary-text-color: #fff;
      --inverse-tertiary-text-color: #dedfe3;
      --padding-section: 3rem 0;
      --padding-container: 0 1rem;
      --max-width-container: 1024px;
      --primary-border-radius: 1rem;
      --secondary-border-radius: 0.5rem;
      --primary-all-transitions: all 0.25s;
      --secondary-all-transitions: all 0.5s;
      --primary-font-family: 'Lato', sans-serif;
      --secondary-font-family: 'Montserrat', sans-serif;
    }

    .body {
      background-color: var(--primary-theme-color);
      color: var(--primary-text-color);
      font-family: var(--primary-font-family);
      margin: 0;
      transition: var(--secondary-all-transitions);
    }

    .body--dark {
      --primary-theme-color: #20232a;
      --secondary-theme-color: #282c34;
      --primary-text-color: #0088ff;
      --secondary-text-color: #fff;
      --tertiary-text-color: #bebebe;
      --quaternary-text-color: #888;
      --quinary-text-color: #555;
      --primary-shadow-color: #fff8;
      --secondary-shadow-color: #ffffff1a;
      --tertiary-shadow-color: #0088ff80;
      --inverse-primary-text-color: #282c34;
      --inverse-secondary-text-color: #000;
      --inverse-tertiary-text-color: #222;
    }

    .loader {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-theme-color);
      transition: opacity 0.5s;
    }

    .loader--hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader__spinner {
      position: relative;
      width: 8rem;
      height: 8rem;
    }

    .loader__spinner::before,
    .loader__spinner::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .loader__spinner::before {
      box-shadow: 0 0 0.75rem 0.125rem var(--secondary-shadow-color) inset;
    }

    .loader__spinner::after {
      box-shadow: 0 0.25rem 0 0 var(--primary-text-color) inset;
      animation: rotate 1s linear infinite;
    }

    @media (min-width: 854px) {
      :root {
        --padding-section: 4rem 0;
        --padding-container: 0 0.75em;
      }
    }
  </style>
</head>

<body class="body">
  <section class="loader" id="loader">
    <div class="loader__spinner"></div>
  </section>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="root"></div>
  <script>
    if (localStorage.getItem('darkMode') === 'false' || localStorage.getItem('darkMode') === null) {
      document.querySelector('.body').classList.remove('body--dark');
    } else {
      document.querySelector('.body').classList.add('body--dark');
    }
    window.addEventListener('load', () => {
      document.getElementById('loader').classList.add('loader--hidden');
    });
  </script>
</body>

</html>
